<h1>Register</h1>
<br>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset=2">
    <form (ngSubmit)="onSignup(regForm)" #regForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input required type="text" id="username" name="username" #username="ngModel" ngModel minlength="4" maxlength="64" class="form-control">
      </div>
      <div class="alert alert-warning" *ngIf="!username.valid && username.touched">
        Please enter a username.
      </div>
      <div class="alert alert-warning"*ngIf="username.hasError('minlength')">
        Username must be between 4 to 64 characters.
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input required email type="email" id="email" name="email" #email="ngModel" ngModel class="form-control">
      </div>
      <div class="alert alert-warning" *ngIf="!email.valid && email.touched">
        Please enter an email address.
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" id="password" name="password" #password="ngModel" ngModel minlength="6" maxlength="128"class="form-control">
      </div>
      <div class="alert alert-warning" *ngIf="!password.valid && password.touched">
        Please enter a password.
      </div>
      <div class="alert alert-warning"*ngIf="password.hasError('minlength')">
        Password must be between 6 to 64 characters.
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!regForm.valid || submitted">Sign Up</button>
      <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px" *ngIf="submitted"></i>
    </form>
  </div>
</div>
