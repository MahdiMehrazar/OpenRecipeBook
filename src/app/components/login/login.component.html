<h1>Login</h1>
<br>
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset=2">
      <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input required type="text" id="username" name="username" #username="ngModel" ngModel class="form-control">
        </div>
        <div class="alert alert-warning" *ngIf="!username.valid && username.touched">
          Please enter a valid username.
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" id="password" name="password" #password="ngModel" ngModel class="form-control">
        </div>
        <div class="alert alert-warning" *ngIf="!password.valid && password.touched">
          Please enter a valid password.
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </div>
